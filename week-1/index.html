<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
</head>
<body>
    <!-- Headings -->
    <h1>This is an H1 heading</h1>
    <h2>This is an H2 heading</h2>
    <h3>This is an H3 heading</h3>
    <h4>This is an H4 heading</h4>
    <h5>This is an H5 heading</h5>
    <h6>This is an H6 heading</h6>

    <!--Paragraph-->
    <p>This is a paragragh of text</p>

    <!--Link-->
    <a href="https:www.google.com">Click here to visit Google Page</a>

    <br>
    <!--Internal Images-->
    <img src="images/download.jpg" alt="This is the difference between github clone and fork" width="250" height="250">
    <br>
    <br>
    <!--External Images--><!--Pexels for downloading images-->
    <img src="https://www.pexels.com/photo/pink-sakura-flower-2378136/">

    <!--Ordered lists-->
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 2</li>
    </ol>

    <!--Unordered list-->
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 2</li>
    </ul>

    <!--Forms-->
    <form action="'/location" method="GET/POST">
        <label for="name">Name: </label>
        <input type="text" id="name">
        <br /><br />

        <label for="email">Email: </label>
        <input type="email" id="email">
        <br /><br />
<!-- shortcut for comment ctrl + / -->
        <label for="password">Password: </label>
        <input type="password" id="password">

        <br /><br />
        <button type="submit">Submit</button>
    </form>


</body>
</html>
